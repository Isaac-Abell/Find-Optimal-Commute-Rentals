name: Deploy Lambda Listings Query

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/listings.py'
      - 'lambda/config.py'
      - 'lambda/db.py'
      - 'lambda/commute.py'
      - '.github/workflows/deploy_listings_query.yml'

jobs:
  deploy:
    name: Deploy Listings Lambda Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # --- Layer 1: Core (pandas + numpy) ---
      - name: Publish Layer 1 (Core)
        id: publish_layer1
        run: |
          rm -rf lambda_layer1
          mkdir -p lambda_layer1/python/lib/python3.13/site-packages
          pip install --target=lambda_layer1/python/lib/python3.13/site-packages pandas numpy
          cd lambda_layer1
          zip -r ../lambda_layer1.zip .
          cd ..
          LAYER1_ARN=$(aws lambda publish-layer-version \
            --layer-name listings-dependencies-core \
            --zip-file fileb://lambda_layer1.zip \
            --compatible-runtimes python3.13 \
            --query LayerVersionArn \
            --output text)
          echo "LAYER1_ARN=$LAYER1_ARN" >> $GITHUB_ENV

      # --- Layer 2: Aux lightweight dependencies ---
      - name: Publish Layer 2 (Aux)
        id: publish_layer2
        run: |
          rm -rf lambda_layer2
          mkdir -p lambda_layer2/python/lib/python3.13/site-packages
          pip install --target=lambda_layer2/python/lib/python3.13/site-packages \
            sqlalchemy psycopg2-binary geopy googlemaps requests tenacity \
            pydantic annotated-types typing-extensions typing-inspection pydantic-core tls-client
          # Clean up
          cd lambda_layer2
          find . -name "__pycache__" -type d -exec rm -rf {} +
          find . -name "*.dist-info" -type d -exec rm -rf {} +
          zip -r ../lambda_layer2.zip .
          cd ..
          LAYER2_ARN=$(aws lambda publish-layer-version \
            --layer-name listings-dependencies-aux \
            --zip-file fileb://lambda_layer2.zip \
            --compatible-runtimes python3.13 \
            --query LayerVersionArn \
            --output text)
          echo "LAYER2_ARN=$LAYER2_ARN" >> $GITHUB_ENV

      # --- Layer 3: HomeHarvest only ---
      - name: Publish Layer 3 (HomeHarvest)
        id: publish_layer3
        run: |
          rm -rf lambda_layer3
          mkdir -p lambda_layer3/python/lib/python3.13/site-packages
          pip install --target=lambda_layer3/python/lib/python3.13/site-packages --no-deps homeharvest
          # Clean up unnecessary files to save space
          cd lambda_layer3
          find . -name "__pycache__" -type d -exec rm -rf {} +
          find . -name "*.dist-info" -type d -exec rm -rf {} +
          zip -r ../lambda_layer3.zip .
          cd ..
          LAYER3_ARN=$(aws lambda publish-layer-version \
            --layer-name rental-listings-updater-homeharvest \
            --zip-file fileb://lambda_layer3.zip \
            --compatible-runtimes python3.13 \
            --query LayerVersionArn \
            --output text)
          echo "LAYER3_ARN=$LAYER3_ARN" >> $GITHUB_ENV

      # --- Package Lambda function ---
      - name: Package Lambda function
        run: |
          rm -f listings_lambda.zip
          mkdir -p lambda_package
          cp lambda/listings.py lambda_package/
          cp lambda/config.py lambda_package/
          cp lambda/db.py lambda_package/
          cp lambda/commute.py lambda_package/
          cd lambda_package
          zip -r ../listings_lambda.zip . -x "*__pycache__*"
          cd ..

      # --- Deploy Lambda with layers ---
      - name: Deploy Lambda function with layers
        run: |
          FUNCTION_NAME="listings-query"
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://listings_lambda.zip \
            --publish
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --layers $LAYER1_ARN $LAYER2_ARN $LAYER3_ARN
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"