name: Deploy Lambda Listings Query

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/listings.py'
      - 'lambda/config.py'
      - 'lambda/db.py'
      - 'lambda/commute.py'
      - '.github/workflows/deploy_listings_query.yml'

jobs:
  deploy:
    name: Deploy Listings Lambda Function
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt

      # 4. Package Lambda code
      - name: Package Lambda
        run: |
          rm -f listings_lambda.zip
          mkdir -p lambda_package

          # Copy your code
          cp lambda/listings.py lambda_package/
          cp lambda/config.py lambda_package/
          cp lambda/db.py lambda_package/
          cp lambda/commute.py lambda_package/

          # Install dependencies into the package folder
          pip install --target=lambda_package -r lambda/requirements.txt

          # Zip everything
          cd lambda_package
          zip -r ../listings_lambda.zip . -x "*__pycache__*"

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6. Deploy Lambda code
      - name: Update Lambda function code
        run: |
          FUNCTION_NAME="listings-query"
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://listings_lambda.zip
