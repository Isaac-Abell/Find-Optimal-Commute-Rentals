name: Deploy Lambda Listings Query

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/listings.py'
      - 'lambda/config.py'
      - 'lambda/db.py'
      - 'lambda/commute.py'
      - '.github/workflows/deploy_listings_query.yml'

jobs:
  deploy:
    name: Deploy Listings Lambda Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # --- Package & publish Layer 1 (Core) ---
      - name: Publish Layer 1 (Core)
        id: publish_layer1
        run: |
          rm -rf lambda_layer1
          mkdir -p lambda_layer1/python
          pip install --target=lambda_layer1/python pandas numpy
          zip -r lambda_layer1.zip lambda_layer1
          LAYER1_ARN=$(aws lambda publish-layer-version \
            --layer-name listings-dependencies-core \
            --zip-file fileb://lambda_layer1.zip \
            --compatible-runtimes python3.13 \
            --query LayerVersionArn \
            --output text)
          echo "LAYER1_ARN=$LAYER1_ARN" >> $GITHUB_ENV

      # --- Package & publish Layer 2 (Aux) ---
      - name: Publish Layer 2 (Aux)
        id: publish_layer2
        run: |
          rm -rf lambda_layer2
          mkdir -p lambda_layer2/python
          pip install --target=lambda_layer2/python sqlalchemy psycopg2-binary geopy googlemaps
          zip -r lambda_layer2.zip lambda_layer2
          LAYER2_ARN=$(aws lambda publish-layer-version \
            --layer-name listings-dependencies-aux \
            --zip-file fileb://lambda_layer2.zip \
            --compatible-runtimes python3.13 \
            --query LayerVersionArn \
            --output text)
          echo "LAYER2_ARN=$LAYER2_ARN" >> $GITHUB_ENV

      # --- Package Lambda code ---
      - name: Package Lambda function
        run: |
          rm -f listings_lambda.zip
          mkdir -p lambda_package
          cp lambda/listings.py lambda_package/
          cp lambda/config.py lambda_package/
          cp lambda/db.py lambda_package/
          cp lambda/commute.py lambda_package/
          cd lambda_package
          zip -r ../listings_lambda.zip . -x "*__pycache__*"

      # --- Deploy Lambda with automatic wait ---
      - name: Deploy Lambda function with layers
        run: |
          FUNCTION_NAME="listings-query"

          # Update code
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://listings_lambda.zip \
            --publish

          # Update layers
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --layers $LAYER1_ARN $LAYER2_ARN

          # Wait until the Lambda is fully updated
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"